name: DevSecOps

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  schedule:
    - cron: "0 19 * * *"  # ทุกวันตี 2 UTC+7

jobs:
  security-scan:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' }}
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ให้ CodeQL scan ทุก branch/commit

      # 2. Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      # 3. Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}  # ใช้ PAT ของคุณ

      # 4. Run Trivy vulnerability scan
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.14.0
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
          output: trivy-results.txt

      # 5. Upload Trivy scan results
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: trivy-results.txt
