name: Simple Go Test

# ให้รัน workflow เมื่อมีการ push หรือ pull request
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ดึง source code จาก repo
      - name: Checkout code
        uses: actions/checkout@v4

      # ติดตั้ง Go เวอร์ชันที่ต้องการ
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22

      # รัน unit test
      - name: Run tests
        run: go test ./...
